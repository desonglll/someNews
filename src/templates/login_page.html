{% extends 'base.html' %}
{% block base %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">用户名:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">密码:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="登录">
    </form>
{% endblock %}
